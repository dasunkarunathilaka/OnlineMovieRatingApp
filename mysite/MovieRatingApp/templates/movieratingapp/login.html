{% extends 'movieratingapp/header.html' %}

{% block content %}

	<div class="container jumbotron" style="width:50%;margin-top:10%; margin-left:30%; border-radius:10px;">

	<!-- action directs to the next url it should follow, upon submitting the form -->
		<form action="auth" method="post" class="form-horizontal" style="margin-left:5%;margin-right:50%; width:95%;">
									
			{% csrf_token %}

		    <div class="form-group">
		        <label for="username" class="control-label col-sm-2">Username:</label>
		        <div class="col-sm-10">
		        	<input type="text" name="username" class="form-control" id="Username" placeholder="Enter the username.">
		        </div>
		    </div>
			
			

			<div class="form-group">
		    	<label for="password" class="control-label col-sm-2">Password:</label>
		        <div class="col-sm-10">
		        	<input type="password" name="password" class="form-control" id="Password" placeholder="Enter your password.">
		        </div>
		    </div>

			


		    <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
				    <input type="submit" value="Submit" class="btn btn-success">
				     &nbsp;&nbsp;&nbsp;
				    
			    </div>
		    </div>
		    
		</form>
	</div>

{% endblock %}
